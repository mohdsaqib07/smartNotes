{% extends 'basic.html' %}
{% block title %}Delete Note {{notes.pk}}{% endblock %}
{% block body %}
<div class="container text-center my-4">
<form method="post"> {% csrf_token %}
    <p>Are you sure you want to delete "{{notes.title}}" ?</p>
    <p>This action can't be undone </p>
    <input type="submit" value="Confirm" class="btn btn-warning text-light">
</form>
</div>
{% endblock %}
