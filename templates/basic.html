<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %} {% endblock %}</title>
      <style>{% block css %} {% endblock %}</style>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="ms-auto">
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}?next=/" class="btn btn-outline-light me-1">logout</a>
      {% else %}
      <a href="{% url 'login' %}" class="btn btn-outline-light me-1">login</a>
      <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">SignUp</a>
      {% endif %}
    </div>
  </nav>
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show w-75 mx-auto my-4" role="alert">
         {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
{% block body %} {% endblock %}



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
